<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="one.css">
<link rel="icon" href="IMAGES/icons8-autumn-100.png" type="image/png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="main">
        <div id="box">
            <form id="form">
                <input type="text" id="search" placeholder="Enter the Location">
                <button type="submit"> <i class="material-icons">search</i></button>
            </form>

            <div class="search">
                <img src="IMAGES/rain.png" alt="">
                <h2 id="city">CITY:NEWYORK</h2>
                <h2 id="temp">Temperature:22</h2>
                <h3 id="type"> WEATHER:NORMAL</h3>
                <p id="error"></p>
                <div id="further">
                    <div class="col" id="col1">
                        <img src="IMAGES/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col" id="col2">
                        <img src="IMAGES/wind.png" alt="">
                        <div>
                            <p class="wind">15 kmph</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="one.js"></script>
</body>

</html>
